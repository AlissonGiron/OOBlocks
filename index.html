<!doctype html>
<html>

<head>
    <title>OOBlocks</title>

    <link rel="stylesheet" href="style/index.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>


    <script src="js/Assembly/instructions.js"></script>
    <script src="js/Assembly/interpreter.js"></script>
    <script src="js/index.js"></script>
</head>

<body>


    <div style="display: flex;">

        <div class="col-6" style="overflow: auto; background-color: #212225;">
            <div id="codingArea">
                <div id="code" class="code-drag"></div>
                <div id="analyzer-output">
                    
                </div>

                <div class="instructions">
                    <div class="instructions-header">
                        <button type="button" class="btn-delete" onclick="CloseInstructions()">
                            <span>X</span>
                        </button>
                        Instruções</div>
                    <div id="instructionPicker" class="code-drag"></div>
                </div>

                <button class="open-instructions" onclick="OpenInstructions()">Abrir Menu de Instruções</button>
            </div>
        </div>

        <div class="col-6" style="position: relative; background-color: #eeeeee; padding-left: 5px; border-left: 5px solid darkgrey;">
            <div class="flags">
                <div>
                    <div class="led-on">ZF</div>
                </div>
                <div>
                    <div class="led-on">SF</div>
                </div>
                <div>
                    <div class="led-on">OF</div>
                </div>
                <div>
                    <div class="led-on">GF</div>
                </div>
                <div>
                    <div class="led-off">LF</div>
                </div>
            </div>

            <div class="AC">AC: 20</div>

            <div class="buttons-container">
                <button>Executar</button>
                <div class="add-ram">
                    <input type="text" placeholder="Posição de Memória">
                    <input type="text" placeholder="Valor">
                    <button onclick="AddToRam()">Adicionar na RAM</button>
                </div>
            </div>

            <div class="ram-container">
                <p>RAM</p>
                <table id="ram-table">
                    <tr>
                        <th>Posição</th>
                        <th>Valor</th>
                    </tr>
                </table>
            </div>

            <div class="led-display"></div>
        </div>
    </div>

    <template id="instructionSrc">
        <div class="instruction-block">
            <span class="instruction-desc"></span>
        </div>
    </template>

    <template id="btnDelete">
        <button type="button" class="btn-delete" style="float: left;">
            <span>X</span>
        </button>
    </template>

    <template id="inputInstructionValue">
        <input type="number" min="0" max="65535" value="0" />
    </template>

</body>

</html>
